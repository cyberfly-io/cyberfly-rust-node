name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/README.md'
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/README.md'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Check if we should skip the build
  changes:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            docker:
              - 'src/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'Dockerfile'
              - 'docker-compose.yml'

  build-and-push:
    needs: changes
    if: ${{ needs.changes.outputs.docker == 'true' || contains(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Record build start time
        id: start-time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      # Build for PR (single platform, no push)
      - name: Build Docker image (PR)
        id: build
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ github.workflow }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}

      # Build and push for main/master (single platform for speed)
      - name: Build and push Docker image (Development)
        id: build
        if: github.event_name == 'push' && !contains(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ github.workflow }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=${{ github.workflow }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      # Build and push for tags (multi-platform for releases)
      - name: Build and push Docker image (Release)
        id: build
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ github.workflow }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=${{ github.workflow }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Build Performance Report
        if: always()
        run: |
          end_time=$(date +%s)
          build_duration=$((end_time - ${{ steps.start-time.outputs.start_time }}))
          build_minutes=$((build_duration / 60))
          build_seconds=$((build_duration % 60))
          
          echo "## ðŸ“Š Build Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Build Time**: ${build_minutes}m ${build_seconds}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Event Type**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform(s)**: ${{ github.event_name == 'pull_request' && 'linux/amd64' || (contains(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64' || 'linux/amd64') }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache Strategy**: Enhanced multi-layer caching" >> $GITHUB_STEP_SUMMARY
          echo "- **Optimizations**: Path filtering, conditional builds, registry cache" >> $GITHUB_STEP_SUMMARY
          
          if [ $build_duration -lt 300 ]; then
            echo "- **Status**: âœ… Fast build (< 5 minutes)" >> $GITHUB_STEP_SUMMARY
          elif [ $build_duration -lt 600 ]; then
            echo "- **Status**: âš ï¸ Moderate build (5-10 minutes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: ðŸŒ Slow build (> 10 minutes)" >> $GITHUB_STEP_SUMMARY
          fi