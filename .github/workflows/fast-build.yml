name: Fast Development Build

on:
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - develop
      - feature/*
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  fast-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          buildkitd-flags: |
            --allow-insecure-entitlement=network.host

      - name: Log in to Container Registry
        if: github.event.inputs.push_image == 'true' || github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-fast
            type=sha,prefix=dev-

      - name: Build Docker image (Fast)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event.inputs.push_image == 'true' || github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=fast-build
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-fast
          cache-to: |
            type=gha,mode=max,scope=fast-build
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-fast,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          target: runtime

      - name: Build Summary
        run: |
          echo "## ðŸš€ Fast Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: linux/amd64 only" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache**: Aggressive caching enabled" >> $GITHUB_STEP_SUMMARY
          echo "- **Push**: ${{ github.event.inputs.push_image == 'true' || github.event_name == 'push' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY